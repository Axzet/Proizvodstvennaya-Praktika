<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Технопарк</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>
<div id="particles-js"></div>

<header class="glass-header">
    <div class="logo-container">
        <img src="images/logo.png" alt="Логотип Технопарка" class="logo">
        <span class="logo-text">Центр Технического Творчества Детей и Юношества "Технопарк"</span>
    </div>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="about_us.html">О нас</a></li>
            <li><a href="programs.html">Программы</a></li>
        </ul>
    </nav>

    <div class="auth-buttons">
        <a href="login.html" class="btn-login">Вход</a>
        <a href="register.html" class="btn-register active">Регистрация</a>
    </div>

    <div class="mobile-menu-btn">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<main class="auth-container">
    <div class="auth-card glass-card">
        <div class="auth-header">
            <h2>Создать аккаунт</h2>
            <p>Присоединяйтесь к нашему сообществу</p>
        </div>

        <form class="auth-form">
            <div class="form-group">
                <label for="reg-name">Имя</label>
                <input type="text" id="reg-name" placeholder="Ваше имя" required>
            </div>

            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" placeholder="Ваш email" required>
            </div>

            <div class="form-group">
                <label for="reg-password">Пароль</label>
                <input type="password" id="reg-password" placeholder="Придумайте пароль" required>
            </div>

            <div class="form-group">
                <label for="reg-confirm">Подтверждение пароля</label>
                <input type="password" id="reg-confirm" placeholder="Повторите пароль" required>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">Я согласен с <a href="#">условиями использования</a> и <a href="#">политикой конфиденциальности</a></label>
            </div>

            <button type="submit" class="btn-auth">Зарегистрироваться</button>

            <div class="auth-divider">
                <span>или</span>
            </div>

            <div class="social-auth">
                <button type="button" class="btn-social google">
                    <img src="images/icons/google.png" alt="Google">
                    Зарегистрироваться через Google
                </button>
                <button type="button" class="btn-social vk">
                    <img src="images/icons/vk.png" alt="VK">
                    Зарегистрироваться через VK
                </button>
            </div>
        </form>

        <div class="auth-footer">
            <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
        </div>
    </div>

    <div class="auth-illustration">
        <img src="images/photo_register.png" alt="Дети создают робота">
    </div>
</main>
</body>
<script src="js/main.js"></script>
</html>
